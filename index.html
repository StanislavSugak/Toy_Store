<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToyStore</title>

    <link rel="stylesheet" type="text/css" href="css/tags.css">
    <link rel="stylesheet" type="text/css" href="css/container.css">
    <link rel="stylesheet" type="text/css" href="css/text.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="upper-icon">
            <div class="flex-continer container-header">
                <div class="flex-continer how-contact text-OS-11">
                    <p>Call Us: +1 213 974-5898</p>
                    <p>Email: toystore@template.com</p>
                </div>
                <div class="flex-continer social-network">
                    <img class="social-network-icon" src="image\twitter.svg" alt="fail">
                    <img class="social-network-icon" src="image\instagram.svg" alt="fail">
                    <img class="social-network-icon" src="image\youtube.svg" alt="fail">
                    <img class="social-network-icon" src="image\facebook.svg" alt="fail">
                    <img class="social-network-icon" src="image\pinterest.svg" alt="fail">
                </div>
            </div>
        </div>
        <div class="lower-nav">
            <nav>
                <div class="nav-left-container">
                    <span class="nav-left text-VR-21">ToyStore</span>
                </div>
                <div class="flex-continer nav-container text-OS-14">
                    <div class="flex-continer nav-page">
                        <div class="nav-page-items-container first-child">
                            <span class="nav-page-items">Catalog</span>
                        </div>
                        <div class="nav-page-items-container">
                            <span class="nav-page-items">Delivery</span>
                        </div>
                        <div class="nav-page-items-container">
                            <span class="nav-page-items">About</span>
                        </div>
                        <div class="nav-page-items-container last-child">
                            <span class="nav-page-items">Contacts</span>
                        </div>
                    </div>
                    <div class="flex-continer cart-page">
                        <p class="text-OS-14">Cart</p>
                        <img src="image\cart.svg" alt="fail">
                        <div class="flex-continer circle">0</div>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <section class="flex-continer greeting-container">
            <div class="card-G">
                <p class="text-OS-14">Say Hello to ToyStore!</p>
                <div class="container-for-text">
                    <p class="text-VR-39">Free Ecommerce Template for Webflow</p>
                </div>
                <div class="oval">
                    <p class="text-OS-14">Open catalog</p>
                </div>
            </div>
        </section>
        <section class="shop">
            <div class="content">
                <div class="container">111</div>
                <div class="container">222</div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
